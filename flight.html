<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    <header>
        <h1>Flight Search</h1>
    </header>
    <main>
        <section id="search-form">
            <h2>Find Your Flight</h2>
            <form action="#" method="GET">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" placeholder="Enter departure city" required><br>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination city" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <button type="submit">Search Flights</button>
            </form>
        </section>
        <section id="flight-results">
            <h2>Available Flights</h2>
            <div class="flight">
                <div class="flight-info">
                    <h3>Flight </h3>
                    <p>Departure: <input type="text"></p>
                    <p>Destination: <input type="text"></p>
                    <p>Date: <input type="datetime"></p>
                    <p>Price: $ <input type="text"></p>
                </div>
                <button class="book-button">Book Now</button>
            </div>
            <!-- Add more flights here -->
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
